<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300&family=Roboto:wght@100&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <h1>Weather App</h1>
            <div class="tab-container">
                <div class="tab" id="data-userWeather">Your Weather</div>
                <div class="tab" id="data-searchWeather">Search Weather</div>
            </div>

            <div class="weather-connainer">
            <!-- Grant location acces -->

            <div class="sub-container grant-location-container">
                <img src="images/location.png" height="80" width="80" loading="lazy" alt="">
                <h3>grant location access</h3>
                <p>Allow Access to get Weather information</p>
                <button class="btn" id="data-grantAccess">Grant Access</button>
            </div>

            <!-- search location -->

             <form action="" class="form-container" data-searchForm>
                <input type="" placeholder="Search for city..." id="data-searctInput">
                <button class="btn" type="submit"><img src="images/search.png" height="20" width="20" loading="lazy" alt=""></button>
             </form>

             <!-- loading container -->

             <div class="sub-container loding-container" loading-screen>
                <img src="images/loading.gif" alt="" height="150" width="150">
                <p>LOADING</p>
             </div>

             <!-- show weather info -->

             <!-- city name and flag -->
             <div class="sub-container user-info-container ">
                <div class="name">
                    <p cityName></p>
                    <img data-countryIcon src="" alt="">
                </div>

                <!-- weather description -->
                <p data-weatherDes></p>

                <!-- Weather icon -->
                <img src="" alt="" data-weatherIcon>

                <!-- temperature -->
                <p data-temp></p>

                <!-- 3 card parameter -->
                <div class="parameter-container">

                    <!-- 1st card -->
                    <div class="parameter">
                        <img src="images/wind.png">
                        <p>Windspeed</p>
                        <p data-windSpeed></p>
                    </div>

                    <!-- 2nd card -->
                    <div class="parameter">
                        <img src="images/humidity.png">
                        <p>Humidity</p>
                        <p data-humidity></p>
                    </div>

                    <!-- 3rd card -->
                    <div class="parameter">
                        <img src="images/cloud.png">
                        <p>Clouds</p>
                        <p data-cloudiness></p>
                    </div>
                </div>
             </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
